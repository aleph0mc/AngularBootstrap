<div class="container">
  <h1>Form</h1>

  <form [formGroup]="reactiveForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>&nbsp;
      <i class="fa fa-info-circle" tooltip="Enter a proper email"></i>
      <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
      <small id="emailHelp" class="form-text text-muted"
        >We'll never share your email with anyone else.</small
      >
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" />
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <div class="form-group dropdown" dropdown>
      <button
        id="button-basic"
        dropdownToggle
        type="button"
        class="btn btn-primary dropdown-toggle"
        aria-controls="dropdown-basic"
        tooltip="Click on the button to open"
      >
        Button dropdown <span class="caret"></span>
      </button>
      <ul
        id="dropdown-basic"
        *dropdownMenu
        class="dropdown-menu"
        role="menu"
        aria-labelledby="button-basic"
      >
        <li role="menuitem"><a class="dropdown-item" href="#">Action</a></li>
        <li role="menuitem">
          <a class="dropdown-item" href="#">Another action</a>
        </li>
        <li role="menuitem">
          <a class="dropdown-item" href="#">Something else here</a>
        </li>
        <li class="divider dropdown-divider"></li>
        <li role="menuitem">
          <a class="dropdown-item" href="#">Separated link</a>
        </li>
      </ul>
    </div>
    <div class="form-group">
      <label for="ddlSelected">Dropdown</label>
      <br />
      <select formControlName="ddlSelected">
        <option disabled>Opton disabled</option>
        <option [value]="item.value" *ngFor="let item of ddlItems">
          {{ item.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="ddlSelected">Dropdown</label>
      <br />
      <input
        class="form-control"
        #datepickerDMY="bsDatepicker"
        bsDatepicker
        formControlName="dateDMY"
        [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }"
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
